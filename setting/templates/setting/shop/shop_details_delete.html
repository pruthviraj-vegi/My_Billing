{% extends "base.html" %}
{% load static %}

{% block title %}
    {{ page_title|default:"Delete Shop" }}
{% endblock title %}

{% block content %}
    <div class="page-header">
        <h2 class="page-title">{{ page_title|default:"Delete Shop" }}</h2>
        <div class="page-actions">
            <a href="{% url 'setting:shop_details_list' %}" class="btn">
                <i class="fas fa-arrow-left"></i>
                Cancel
            </a>
        </div>
    </div>

    <div class="card p-3">
        <p>Are you sure you want to delete <strong>{{ shop.shop_name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash"></i>
                Confirm Delete
            </button>
        </form>
    </div>
{% endblock %}
